<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sticky notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=Happy+Monkey&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>save your ideas , save your future</h1>

    <div
      class="note-container"
      contenteditable="true"
      id="noteArea"
      placeholder="Click here to start typing..."></div>
    <div class="button-container">
      <button id="checklistButton">Add Checklist</button>
      <button id="bulletButton">Add Bullet Point</button>
      <button id="deleteButton">Delete All Notes</button>
    </div>
    <script src="script.js"></script>

    <script src="script.js"></script>
  </body>
</html>
